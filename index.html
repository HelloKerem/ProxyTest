<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ProxyTest</title>
  <script>
    // Made by chat gpt because github doesnt support php files and idk html
    
    // read ?id=... and download it as a binary file
    window.onload = () => {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      if (!id) return;

      const blob = new Blob([id], { type: "application/octet-stream" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "id.bin"; // name of downloaded file
      a.click();
      URL.revokeObjectURL(a.href);
    };
  </script>
</head>
<body></body>
</html>
